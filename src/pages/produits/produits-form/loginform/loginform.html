<ion-header>
  <ion-navbar>
    <ion-title>loginform</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm">
    <ion-list>
    <ion-item-divider>Informations</ion-item-divider>
    <ion-item>
    <ion-label>Nom</ion-label>
    <ion-input placeholder="Appareil" formControlName="name"></ion-input>
    </ion-item>
    <ion-item-divider>Description</ion-item-divider>
    <div formArrayName="description">
    <ion-item *ngFor="let control of getDescriptionArray().controls; let i =
    index"></ion-item>
    </div>

    <ion-list>
      <ion-item>
      <button ion-button (click)="addPhoto()" color="tertiary"
      expand="block">
      <ion-icon name="image" slot="start"></ion-icon>
      Ouvrir la biblioth√®que
      </button>
      </ion-item>
      <ion-item>
      <div class="flex">
      <div class="img-box">
      <img [src]="image">
      </div>
      </div>
      </ion-item>
      </ion-list>
      <button ion-button (click)="addPhoto('camera')"
      color="secondary" expand="block">
      <ion-icon name="camera" slot="start"></ion-icon>
      Prendre une photo
      </button>
    </ion-list>
    </form>

   
    
    
</ion-content>

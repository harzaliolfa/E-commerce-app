<ion-header>
  <ion-navbar>

  <ion-title>{{ produits.name }}</ion-title>
  </ion-navbar>
  </ion-header>
  <ion-content padding>
  <ion-card  [ngClass]="{'isInStock': produits.isInStock, 'outOfStock': !produits.isInStock}">
  <ion-card-header>{{ produits.name }}</ion-card-header>
  <ion-card-content>
  <p *ngFor="let line of produits.description">{{ line }}</p>
  </ion-card-content>
  <ion-grid>
  <ion-row>
  <ion-col>
  <button
  ion-button full color="info" [disabled]="!produits.isInStock" (click)="onToggleProduits()">Ajouter au panier</button>
  </ion-col>
  <ion-col>
  <button
  ion-button full color="secondary" [disabled]="!produits.isInStock" (click)="onToggleProduits()">Commander</button>
  </ion-col>
  </ion-row>
  </ion-grid>
